<main class="w-48 mr-2">
  <div class="pl-2 text-xs">
    {{ user?.email }}
  </div>
  <div class="my-2 pl-2 text-xs">
    joined: {{ user?.createdAt | date: 'dd MMM YYYY' }}
  </div>
  <ul class="font-base text-md w">
    <li class="py-2 pl-2 pr-10 w-full transition duration-[50ms] ease-in hover:bg-gray-400 cursor-pointer" (click)="signOut()">
      <a>
        Logout
      </a>
    </li>
    <li class="py-2 pl-2 pr-10 w-full transition duration-[50ms] ease-in hover:bg-gray-400 cursor-pointer">
      <a routerLink="/alt" routerLinkActive="active" ariaCurrentWhenActive="page">
        Option 2
      </a>
    </li>
  </ul>
</main>

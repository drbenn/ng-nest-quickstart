<!-- Toast Display -->
@if (toasts.length) {
  <div class="toast toast-top toast-end">
  @for (toast of toasts; track toast) {
      <div class="alert" [ngStyle]="{ 'background': toast.bgColor, 'color': toast.textColor }">
        <span>{{ toast.message }}</span>
      </div>
    }
  </div>
}
<button class="btn btn-info btn-sm" (click)="changeTheme('light')">Info</button>
<button class="btn btn-success" (click)="changeTheme('dark')">Success</button>
<button class="btn btn-warning" (click)="changeTheme('cupcake')">Warning</button>
<button class="btn btn-error">Error</button>
<button class="btn bg-yellow-500" (click)="pushToast()">Push Toast</button>

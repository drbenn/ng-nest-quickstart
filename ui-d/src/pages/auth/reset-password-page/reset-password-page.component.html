<standard-page-wrapper>
  <main class="md:border rounded-sm border-neutral-content flex flex-col justify-start items-center p-8 w-[20rem] md:w-[25rem]">
    <div class="w-full">
      <div class="divider font-bold text-xl mb-10">Reset Password</div>

      <form (ngSubmit)="onSubmitNewUserPassword()" [formGroup]="form">
        <div>
          <label class="floating-label">
            <input 
              class="w-full input input-md"
              id="on_label"
              type="email"
              formControlName="email"
              autocomplete="off"
            />
            <span>Email</span>
          </label>
        </div>

        <div class="mt-6">
          <label class="floating-label">
            <input 
              class="w-full input input-md"
              id="on_label"
              formControlName="password"
              autocomplete="off"
              [type]="form.value.isPasswordInView ? 'text' : 'password' "
            />
            <span>Password</span>
          </label>
        </div>

        <div class="mt-6 mb-1">
          <label class="floating-label">
            <input 
              class="w-full input input-md"
              id="on_label"
              formControlName="retypePassword"
              autocomplete="off"
              [type]="form.value.isPasswordInView ? 'text' : 'password' "
            />
            <span>Re-type Password</span>
          </label>
        </div>

        <div class="flex flex-row flex-nowrap justify-start items-start ml-3 w-full">
          <label class="fieldset-label mt-2 -translate-x-1">
            <input 
              type="checkbox"
              binary="true"
              checked="checked"
              class="checkbox checkbox-sm rounded-xs"
              id="on_label"
              formControlName="isPasswordInView"
              (onChange)="handlePasswordInView($event)"
              inputId="checkbox" />
              <span class="ml-1 text-sm text-base-content">View Password</span>
          </label>
        </div>

        <div class="w-full flex flex-row justify-end mt-8">
          <button
            class="btn mr-2"
            size="small"
            (click)="form.reset()"
          >Clear</button>
          <button
            class="btn"
            [disabled]="!isFormValid()"
            type="submit"
            size="small"
          >Submit</button>
        </div>
      </form>
    </div>

  </main>

</standard-page-wrapper>

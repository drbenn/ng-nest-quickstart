<p-toast />
<standard-page-wrapper>

  <main class="border rounded flex flex-col justify-start items-center py-4 px-8">
    <div>
      <p-divider [align]="'center'" type="solid">
        <span>Basic Login</span>
      </p-divider>
      <form (ngSubmit)="onSubmitBasicLogin()" [formGroup]="form">
        <p-floatlabel variant="on">
          <input 
            pInputText
            class="w-full"
            id="on_label"
            type="email"
            formControlName="email"
            autocomplete="off" 
          />
          <label for="on_label">Email</label>
        </p-floatlabel>
        <div class="mt-6 mb-1">
          <p-floatlabel variant="on">
            <input 
              pInputText
              class="w-full"
              id="on_label"
              formControlName="password"
              autocomplete="off"
              [type]="form.value.isPasswordInView ? 'text' : 'password' "
  
            />
            <label for="on_label">Password</label>
          </p-floatlabel>
        </div>

        <div class="">
          <p-checkbox
            binary="true"
            size="small"
            id="on_label"
            formControlName="isPasswordInView"
            (onChange)="handlePasswordInView($event)"
            inputId="checkbox" />
          <label for="on_label" class="ml-2 font-light text-sm">View Password</label>
        </div>

        <div class="mt-4">
          <a routerLink="/register-account" routerLinkActive="active" ariaCurrentWhenActive="page"
          class="transition duration-100 ease-in-out hover:text-gray-600 cursor-pointer text-sm"
          >
            No Account? Register
          </a>
        </div>
        <div class="mt-4">
          <a routerLink="/reset-password" routerLinkActive="active" ariaCurrentWhenActive="page"
          class="transition duration-100 ease-in-out hover:text-gray-600 cursor-pointer text-sm"
          >
            Forgot Password?
          </a>
        </div>

        <div class="w-full flex flex-row justify-end mt-8">
          <p-button
            class="mr-2"
            label="Clear"
            (click)="form.reset()"
          />
          <p-button
            [disabled]="!form.valid"
            label="Login"
            type="submit"
          />
        </div>
      </form>
    </div>
  
    <p-divider [align]="'center'" type="solid">
      <span>Social Login</span>
    </p-divider>
    <div>
      <h2></h2>
    </div>
    <div>
      <p-button label="Google OAuth Sign In" (click)="googleSignIn()" />
    </div>

  </main>


</standard-page-wrapper>

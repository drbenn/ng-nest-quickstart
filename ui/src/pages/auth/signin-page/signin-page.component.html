<standard-page-wrapper>

  <main class="border rounded flex flex-col justify-start items-center py-4 px-8">
    <div class="mb-5">
      <p-divider [align]="'center'" type="solid">
        <span>Basic Login</span>
      </p-divider>
      <form (ngSubmit)="onSubmitBasicLogin()" [formGroup]="form">
        <p-floatlabel variant="on">
          <input 
            pInputText
            class="w-full"
            id="on_label"
            type="email"
            formControlName="email"
            autocomplete="off"
          />
          <label for="on_label">Email</label>
        </p-floatlabel>
        <div class="mt-4 mb-1">
          <p-floatlabel variant="on">
            <input 
              pInputText
              class="w-full"
              id="on_label"
              formControlName="password"
              autocomplete="off"
              [type]="form.value.isPasswordInView ? 'text' : 'password' "
            />
            <label for="on_label">Password</label>
          </p-floatlabel>
        </div>

        <div class="flex flex-row flex-nowrap justify-start items-start ml-3">
          <p-checkbox
            binary="true"
            size="small"
            id="on_label"
            formControlName="isPasswordInView"
            (onChange)="handlePasswordInView($event)"
            inputId="checkbox" />
          <div class="ml-2 mt-2 font-light text-xs select-none">
            View Password
          </div>
        </div>
  
        <div class="mt-2 ml-3">
          <a routerLink="/register-account" routerLinkActive="active" ariaCurrentWhenActive="page"
          class="transition duration-[50ms] ease-in hover:text-gray-600 cursor-pointer text-xs font-light"
          >
            No Account? Register
          </a>
        </div>
        <div class="mt-2 ml-3">
          <a routerLink="/request-password-reset" routerLinkActive="active" ariaCurrentWhenActive="page"
          class="transition duration-[50ms] ease-in hover:text-gray-600 cursor-pointer text-xs font-light"
          >
            Forgot Password?
          </a>
        </div>


        <div class="w-full flex flex-row justify-end mt-6">
          <p-button
            class="mr-2"
            label="Clear"
            size="small"
            (click)="form.reset()"
          />
          <p-button
            [disabled]="!form.valid"
            label="Login"
            size="small"
            type="submit"
          />
        </div>
      </form>
    </div>
  
    <p-divider [align]="'center'" type="solid">
      <span>Social Login</span>
    </p-divider>

    <div class="mt-3">
      <div class="w-32 p-2 flex flex-row flex-nowrap justify-center items-center cursor-pointer pRipple pButton
      border text-slate-700 border-slate-400 rounded-sm bg-white hover:bg-slate-100 transition-colors duration-75 ease-in"
      (click)="oAuthSignIn('google')">
        <div>
          <img src="icon/google.svg" alt="" class="w-[24px] h-[24px]">
        </div>
        <div class="ml-2 text-base">
          Google
        </div>
      </div>
    </div>
    <div class="mt-3">
      <div class="w-32 p-2 flex flex-row flex-nowrap justify-center items-center cursor-pointer pRipple pButton 
      border text-slate-700 border-slate-400 rounded-sm bg-white hover:bg-slate-100 transition-colors duration-75 ease-in" 
      (click)="oAuthSignIn('github')">
        <div>
          <img src="icon/github.svg" alt="" class="w-[24px] h-[24px]">
        </div>  
        <div class="ml-2 text-base">
          Github
        </div>
    </div>
    </div>
    <div class="mt-3">
      <div class="w-32 p-2 flex flex-row flex-nowrap justify-center items-center cursor-pointer pRipple pButton
      border text-slate-700 border-slate-400 rounded-sm bg-white hover:bg-slate-100 transition-colors duration-75 ease-in"
      (click)="oAuthSignIn('facebook')">
        <div>
          <img src="icon/facebook.svg" alt="" class="w-[24px] h-[24px]">
        </div>
        <div class="ml-2 text-base">
          Facebook
        </div>
      </div>
    </div>

  </main>


</standard-page-wrapper>

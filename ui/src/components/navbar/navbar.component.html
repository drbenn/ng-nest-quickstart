<main class="w-full py-6 px-4 flex flex-row flex-nowrap justify-between items-center shadow-md">
    <!-- left side -->
    <section class="w-1/3 md:w-fit flex flex-nowrap flew-row justify-start items-center">
        <!-- site icon & name -->
        <div class="hidden md:flex">
            <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
                <div class="flex flex-row flex-nowrap justify-center items-center">
                    <div>
                        <i class="pi pi-qrcode" style="font-size: 1.25rem; color: #c3ff38"></i>
                    </div>
                    <div class="font-black text-lg ml-2 hidden md:flex">
                        Site Name
                    </div>
                </div>
            </a>
        </div>
        <!-- nav links -->
        <ul class="hidden ml-14 md:flex font-semibold text-md">
            <li>
                <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
                class="transition duration-100 ease-in-out hover:text-gray-400"
                >
                    Landing
                </a>
            </li>
            <li class="ml-8">
                <a routerLink="/contact" routerLinkActive="active" ariaCurrentWhenActive="page"
                class="transition duration-100 ease-in-out hover:text-gray-400"
                >
                    Contact
                </a>
            </li>
        </ul>
        <!-- mobile nav hamburger icon popover trigger -->
        <div (click)="mobileNavMenuPopover.toggle($event)"
        class="flex md:hidden ml-4 
        transition duration-150 ease-in-out hover:bg-gray-400 rounded-full p-2 cursor-pointer">
            @if (isDarkMode) {
                <i class="pi pi-bars" style="font-size: 1rem; color: white"></i>
            } 
            @else {
                <i class="pi pi-bars" style="font-size: 1rem; color: slategray"></i>
            }
        </div>
    </section>

    <!-- mobile only middle icon -->
    <section class="flex w-1/3 md:hidden justify-center items-center">
        <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
            <div class="flex flex-row flex-nowrap justify-center items-center">
                <div>
                    <i class="pi pi-qrcode" style="font-size: 1.25rem; color: #c3ff38"></i>
                </div>
            </div>
        </a>
    </section>

    <!-- right side -->
    <section class="w-1/3 md:w-fit flex flex-nowrap flex-row justify-end items-center">
        <div (click)="toggleDarkMode()" class="mr-8 h-7 w-7
        transition duration-150 ease-in-out hover:bg-gray-400 rounded-full p-1 cursor-pointer
        ">
            @if (isDarkMode) {
                <i class="pi pi-sun" style="font-size: 1.25rem; color: white"></i>
            } 
            @else {
                <i class="pi pi-moon" style="font-size: 1.25rem; color: slategray"></i>
            }
        </div>
        <p-avatar (click)="userMenuPopover.toggle($event)" class="cursor-pointer"
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" shape="circle" />
    </section>

</main>

<p-popover #mobileNavMenuPopover>
    <mobile-nav-popover></mobile-nav-popover>
</p-popover>

<p-popover #userMenuPopover>
    <user-nav-popover></user-nav-popover>
</p-popover>

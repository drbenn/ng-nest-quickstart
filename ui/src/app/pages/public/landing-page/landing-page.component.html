<standard-page-wrapper>
  <h1 class="font-extrabold text-4xl sm:text-5xl lg:text-6xl tracking-tight text-center">
    Rapidly build modern websites without ever leaving your HTML.
  </h1>
  <p class="mt-6 text-lg text-center max-w-3xl mx-auto">
    A utility-first CSS framework packed with classes like flex,pt-4, text that can be composed to build any design, directly in your markup.
  </p>
  <div class="my-12">
    <h1>NGXS Reproduction</h1>
    <p>Count is {{count()}}</p>
    <button class="btn" (click)="onClick(-1)">-1</button>
    <button class="btn" (click)="onClick(1)">+1</button>
  </div>
</standard-page-wrapper>
